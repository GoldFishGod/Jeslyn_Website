<!DOCTYPE html>
<html>
    <head>
        <title>Tab name</title>
        <style>
            .nice {
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <p>Hello world!</p>
        <hr>
        <a href="https://www.youtube.com/watch?v=wypoT8jU4NU">A link to somewhere...</a>
        <a href= "#faq">Click here to jump to frequently asked questions</a>
        <div style = "white-space: pre">
        1
        2
        3
        </div>
        <h3 id = "faq">FAQ</h3>

        <ol type="A">
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

        <div>
            <p style="font-family: sans-serif">Here's a picture of my wife:</p>
            <img src = "https://i.ytimg.com/vi/AtqToYEE5r4/maxresdefault.jpg">
        </div>
        
        <style>
            p {
                color: rgb(255, 110, 248);
            }
            p.example {
                color: rgb(255, 166, 82);
            }
        </style>
        <p>I think this is a nice colour</p>
        <p class = "example">But this colour is nice too</p>


    </body>
</html>
